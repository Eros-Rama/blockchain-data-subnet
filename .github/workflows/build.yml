name: build docker image

on:
  workflow_dispatch:
    inputs:
      branchName:
        description: 'Branch name to build and push'
        required: true
        default: 'main'
      version:
        description: 'Version number'
        required: false
        default: '1.0.0'

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branchName }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          BRANCH_NAME=${{ github.event.inputs.branchName }}
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/myimage
          TAG_VERSION=${{ github.event.inputs.version }}
          FULL_TAG="$IMAGE_NAME:$BRANCH_NAME-v$TAG_VERSION"
          docker build --build-arg BRANCH=$BRANCH_NAME --tag $FULL_TAG --file Dockerfile .
          docker push $FULL_TAG
